<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hero Slide App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="arrow" id="arrow-left"><</div>
      <div class="slider">
        <div class="slides" id="slide-one">
          <div class="slide-content">
            <span class="content">Image 1</span>
          </div>
        </div>
        <div class="slides" id="slide-two">
          <div class="slide-content">
            <span class="content">Image 2</span>
          </div>
        </div>
        <div class="slides" id="slide-three">
          <div class="slide-content">
            <span class="content">Image 3</span>
          </div>
        </div>
      </div>
      <div class="arrow" id="arrow-right">></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
